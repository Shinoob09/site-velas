<body>
  <h1>ðŸŒ¸ VerdiLume - Aromas & Velas</h1>
  <div class="produto">
    <h3>Vela Lavanda</h3>
    <p>R$25,00</p>
    <button onclick="comprar()">Finalizar Compra</button>
  </div>

  <form id="emailForm" action="https://formsubmit.co/moretogustavo868@gmail.com" method="POST" style="display:none;">
    <input type="hidden" name="_subject" value="Novo Pedido VerdiLume">
    <input type="hidden" name="nome" id="input-nome">
    <input type="hidden" name="endereco" id="input-endereco">
    <input type="hidden" name="telefone" id="input-telefone">
    <input type="hidden" name="email" id="input-email">
    <input type="hidden" name="metodoPagamento" id="input-metodo">
    <input type="hidden" name="pedido" id="input-pedido">
  </form>

  <script>
    let carrinhoAtual = {
      "vela001": { id: "vela001", nome: "Vela Lavanda", preco: 25.00, quantidade: 1 }
    };

    async function comprar() {
      const nome = prompt("Nome completo:");
      const endereco = prompt("EndereÃ§o completo:");
      const telefone = prompt("Telefone com DDD:");
      const email = prompt("Seu email:");
      const metodoPagamento = "PIX";

      if (!nome || !endereco || !telefone || !email) {
        alert("Preencha todos os dados.");
        return;
      }

      const itens = Object.values(carrinhoAtual).map(item => {
        return {
          idProduto: "prod_" + item.id,
          nome: item.nome,
          precoUnitario: item.preco,
          quantidade: item.quantidade
        };
      });

      const pedido = {
        cliente: { nome, endereco, telefone, email },
        items: itens,
        metodoPagamento,
        status: "pendente",
        dataPedido: new Date().toLocaleString("pt-BR")
      };

      try {
        await db.collection("pedidos").add(pedido);
      } catch (err) {
        alert("Erro ao salvar no banco.");
        return;
      }

      // Enviar para email
      document.getElementById("input-nome").value = nome;
      document.getElementById("input-endereco").value = endereco;
      document.getElementById("input-telefone").value = telefone;
      document.getElementById("input-email").value = email;
      document.getElementById("input-metodo").value = metodoPagamento;
      document.getElementById("input-pedido").value = itens.map(i => `${i.quantidade}x ${i.nome} (R$${i.precoUnitario})`).join(", ");

      document.getElementById("emailForm").submit();

      // Redirecionar
      setTimeout(() => {
        window.location.href = "confirmacao.html";
      }, 1000);
    }
  </script>
